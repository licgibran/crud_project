<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>

    <!-- Cargar archivos estáticos -->
    {% load static %}

    <!-- Incluir el archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'clientes/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>¿Estás seguro de que deseas eliminar al cliente {{ cliente.nombre }} {{ cliente.apellidos }}?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar</button>
        </form>
        <a href="{% url 'cliente_list' %}">Cancelar</a>
    </div>
</body>
